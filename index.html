<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="new-book">Add New Book!</button>
    <table>
        <caption>A list of books</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th width="10%">Pages</th>
                <th width="10%">Released</th>
                <th width="15%">Read?</th>
                <th width="10%">Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <dialog>
        <form action="" id="book-info">
            <div>
                <iv>
                    <label for="title">Enter the title</label>
                    <input type="text" required id="title" name="title">
                </iv>
                <div>
                    <label for="author">Who is the author?</label>
                    <input type="text" required id="author" name="author">
                </div>
                <div>
                    <label for="pages">How many pages?</label>
                    <input type="number" required id="pages" name="pages">
                </div>
                <div>
                    <label for="released">What year was it released?</label>
                    <input type="number" id="released" required name="released">
                </div>
                <div>
                    <fieldset>
                        <legend>Have you read it?</legend>
                        <label for="yes">Yes</label>
                        <input type="radio" required name="read" value="true" id="yes">
                        <label for="no">No</label>
                        <input type="radio" name="read" value="false" id="no">
                    </fieldset>
                </div>
            </div>
            <div>
                <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
                <button id="confirm" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
